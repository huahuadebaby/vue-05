<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .model {
            border: 3px solid #000;
            padding: 5px;
            margin: 5px;
            width: 300px;
            background-color: pink;
        }
    </style>
</head>


<body>
    <div id="app">
        <pp-model title='警告'>
            <template v-slot:content>
                <img src="./01.gif" alt="">
            </template>
            <h4>sss</h4>
            <template v-slot:footer>
                <button>是</button>
                <button>否</button>
            </template>
            <h3> 你是猪吧</h3>
        </pp-model>
        <pp-model title='温馨提示'>
            <template v-slot:content>
                <img src="./01.gif" alt="">
            </template>
            <template v-slot:footer>
                <button>确认</button>
                <button>取消</button>
            </template>
            <h3> 你是人吗</h3>
        </pp-model>

    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('pp-model', {
            template: `
            <div class="model">
            <div class='title'>
            <h3>{{title}}</h3>
            </div>
            <div class='content'>
            <slot name='content'></slot>
            </div>
            <div class='footer'>
            <slot name='footer'></slot>
            </div>
            <slot></slot>
            </div>
            `,
            props: ['title']
        })

        const vm = new Vue({
            el: '#app'
        })

        // 插槽
        // 1.默认插槽 只要没有指派的具体内容，一律回到默认插槽 <slot></slot>
        //2.具名插槽 具有名字的插槽，只会接受对应指派的内容，如果不是指派给他
        //使用步骤 1. 给 插槽起名字 < slot name = 'content' > < /slot>
        // 2.需要使用template标签，将要分发的内容包裹
        // 3.通过v-slot :插槽名 ，具体指派
    </script>


</body>

</html>
