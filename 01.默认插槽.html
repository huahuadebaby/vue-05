<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modle {
        border: 3px solid #000;
        padding: 5px;
        margin: 5px;
        width: 300px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <pp-model :title="msg">
        <input type="text" /><br />
        <input type="text" /><br />
        <input type="text" /><br />
      </pp-model>
      <hr />
      <pp-model title="猪圈">
        <h3>猪</h3>
        <h3>猪</h3>
        <h3>猪</h3>
        <h3>猪</h3>
      </pp-model>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.component("pp-model", {
        template: `
         <div class="modle">
         <div class="title">
         <h3>{{title}}</h3>
         </div>
         <div class="content">
         <slot></slot>
         </div>
         </div>
      `,
        props: ["title"],
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hellow world",
        },
      });

      //   需求1：将对话框封装成组件，标题通过父传子进行了定制
      //需求2：希望对话框1,内容都是input，对话框2,内容都是p
      //   如果需要实现复杂的组件的结构定制,就需要用到默认插槽
      //<slot></slot> 标签, 用于接收分发的内容, 可以完成组件的定制
    </script>
  </body>
</html>
