<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .router-link-active {
            color: red;
        } */

        .router-link-exact-active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li>
                <router-link to='/index'> 登录页</router-link>
            </li>
            <li>
                <router-link to='/login'> 首页</router-link>
            </li>
            <li>
                <router-link to='/path'> 尾页</router-link>
            </li>
        </ul>
        <router-view></router-view>
    </div>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script>
        const coot = new VueRouter({
            routes: [{
                path: '/index',
                component: {
                    template: `<p>我是一个p标签</p>`
                }
            }, {
                path: '/login',
                component: {
                    template: `<h1>我是一个h1标签</h1>`
                }
            }, {
                path: '/path',
                component: {
                    template: `<h2>我是一个h2标签</h2>`
                }
            }]


        })
        const vm = new Vue({
            el: '#app',
            router: coot

        })
        // vue-router是一个官方提供的vue路由插件: 帮你监视地址栏hash的变化, 并且帮你切换展示对应的组件
        // 只要引入了 vue-router, 就有了 VueRouter 构造函数
        // 如果要实现导航链接的跳转, 专门提供了 router-link 导航链接
        // 1. router-link 实际渲染出来, 还是 a 标签
        // 2. router-link 必须配置 to 属性, 指定跳转的路由地址 (跳到哪去)
        // 3. router - link 在路径匹配时， 会自动给当前a 标签添加上2个类
        // 1.router-link -exact-active 精确匹配
        // 必须router-link 配置的to和地址栏的hash,完全相等,才会匹配
        // 2.router-link-active 模糊匹配
        // router-link配置的to，只要在地址栏的hash值包含即可匹配
    </script>

</body>

</html>
