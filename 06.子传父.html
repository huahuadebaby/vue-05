<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>父组件---{{money }}----{{car}}</h1>
        <panel @sb='father'></panel>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('panel', {
            template: `
            <div>
            <h3> 我是子组件-{{money}}</h3>
            <button @click='send'> 给老爹转钱</button>
            </div>`,
            data() {
                return {
                    money: 100
                }

            },
            methods: {
                send() {
                    this.$emit('sb', this.money, '宝马车')
                }

            }

        })
        const vm = new Vue({
            el: '#app',
            data: {
                car: '',
                price: ''

            },
            methods: {
                father(money, car) {
                    this.money = money,
                        this.car = car

                }

            }
        })

        // 子传父的语法
        // 1.通过触发事件的同时，传值
        //this.$emit(事件名， 传值1， 传值2)
        // 2在父组件中，通过给子组件注册对应的事件，接受参数
        //<son @事件名='father'></son>
        //father(参数1， 参数2)
    </script>
</body>

</html>
